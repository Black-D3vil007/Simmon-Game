<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <style media="screen">
    @media print {#ghostry-tracker-tally {display:none !important} }
  </style>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div class="btn green" id="green" type="button">

      </div>
      <div class="btn red" id="red" type="button">

      </div>

    </div>
    <div class="row">
      <div class="btn yellow" id="yellow" type="button">

      </div>
      <div class="btn blue" id="blue" type="blue">

      </div>

    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
